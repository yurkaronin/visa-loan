<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>Виза-займ: сервис выдачи займов.</title>
  <meta name="description"
    content="Виза-займ: удобный сервис быстрых займов до 100 000 ₽ на карту или наличными за 10 минут.">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo logo">
        <a href="#">
          <img src="img/logo.svg" alt="логотип Виза займ" width="164" height="50">
        </a>
      </div>
      <div class="header__user-data"></div>
      <div class="header__nav navigation">
        <nav>
          <ul class="list-reset">
            <li><a href="#">Блог</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="first">
      <div class="first__wrapper wrapper">
        <h1 class="title title--big">Займ до 100 000 ₽
          <span>на карту или наличными за 10 минут</span>
        </h1>

        <div class="first__form">
          <form action="">

            <div class="first__form-group first__form-group--top">
              <label class="first__form-label first__form-label--top" for="">Необходимая сумма, ₽</label>
              <input class="first__form-input" type="number">
            </div>

            <div class="first__form-group first__form-group--medium">
              <input class="first__form-input" type="range" name="" id="">
              <div class="first__form-tooltips">
                <p><output name="min-result">1 000</output> ₽</p>
                <p><output name="max-result">500 000</output> ₽</p>
              </div>
            </div>

            <div class="first__form-group first__form-group--bottom">
              <div class="first__form-item">
                <label class="first__form-label" for="">ФИО</label>
                <input class="first__form-input" type="text" name="" id="" placeholder="Иванов Пётр Михайлович">
              </div>

              <div class="first__form-item">
                <label class="first__form-label" for="">Телефон</label>
                <input class="first__form-input" type="tel" name="" id="" placeholder="+7 (999) 999 99 99">
              </div>

              <div class="first__form-item first__form-item--last">
                <button class="first__form-button button">Получить деньги</button>
                <div class="first__form-footnote">
                  <p>Высокая степень безопасности данных</p>
                </div>

              </div>

            </div>
          </form>

          <div class="first__footer">
            <ul class="first__footer-list list-reset">
              <li class="first__footer-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 36" width="36">
                  <rect width="36" height="36" fill="#fff" rx="18" />
                  <path fill="#1146A6"
                    d="M10.918 19.573a1.25 1.25 0 0 0-1.836 1.696l1.836-1.696Zm16.2-9.014a1.25 1.25 0 1 0-2.236-1.118l2.236 1.118ZM9.082 21.269l5.036 5.453 1.836-1.696-5.036-5.453-1.836 1.696Zm10.33 4.701 7.706-15.411-2.236-1.118-7.706 15.411 2.236 1.118Zm-5.294.752c1.542 1.67 4.278 1.281 5.294-.752l-2.236-1.118a.75.75 0 0 1-1.221.174l-1.837 1.696Z" />
                </svg>
                <p>Вероятность одобрения:</p>
                <b>87%</b>
              </li>
              <li class="first__footer-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 36" width="36">
                  <rect width="36" height="36" fill="#fff" rx="18" />
                  <path fill="#1146A6"
                    d="M12.938 16.875a3.794 3.794 0 0 1-2.785-1.153A3.794 3.794 0 0 1 9 12.938c0-1.088.384-2.016 1.153-2.785A3.794 3.794 0 0 1 12.937 9c1.088 0 2.016.384 2.785 1.153a3.794 3.794 0 0 1 1.153 2.784 3.794 3.794 0 0 1-1.153 2.785 3.794 3.794 0 0 1-2.784 1.153Zm0-2.25c.468 0 .867-.164 1.194-.493.329-.327.493-.726.493-1.194 0-.47-.164-.868-.493-1.195a1.625 1.625 0 0 0-1.194-.493c-.47 0-.868.164-1.195.493a1.625 1.625 0 0 0-.493 1.194c0 .47.164.868.493 1.195.327.329.726.493 1.194.493ZM23.062 27a3.794 3.794 0 0 1-2.784-1.153 3.794 3.794 0 0 1-1.153-2.785c0-1.087.384-2.015 1.153-2.784a3.794 3.794 0 0 1 2.785-1.153c1.087 0 2.015.384 2.784 1.153A3.794 3.794 0 0 1 27 23.063a3.794 3.794 0 0 1-1.153 2.784A3.794 3.794 0 0 1 23.062 27Zm0-2.25c.47 0 .867-.164 1.195-.493.329-.328.493-.726.493-1.195 0-.468-.164-.867-.493-1.194a1.625 1.625 0 0 0-1.195-.493c-.468 0-.867.164-1.194.493a1.625 1.625 0 0 0-.493 1.195c0 .468.164.867.493 1.194.328.329.726.493 1.195.493ZM9.787 26.212a1.067 1.067 0 0 1-.309-.787c0-.319.103-.581.31-.788l14.85-14.85c.206-.206.468-.309.787-.309s.581.103.787.31c.207.206.31.468.31.787s-.103.581-.31.788l-14.85 14.85c-.206.206-.468.309-.787.309s-.581-.103-.787-.31Z" />
                </svg>
                <p>Первый займ:</p>
                <b>0%</b>
              </li>
            </ul>
          </div>

        </div>


      </div>
    </section>
  </main>



  <h1 class="title">Тест заголовка</h1>

  <a href="#" class="button">Ссылка</a>
  <button class="button" type="button">Кнопка</button>



  <script src="js/script.js"></script>
</body>

</html>
