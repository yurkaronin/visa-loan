<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>Виза-займ: сервис выдачи займов.</title>
  <meta name="description"
    content="Виза-займ: удобный сервис быстрых займов до 100 000 ₽ на карту или наличными за 10 минут.">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="logo">
    <a href="#">
      <img src="img/logo.svg" alt="логотип Виза займ" width="164" height="50">
    </a>
  </div>
  <h1 class="title">Тест заголовка</h1>

  <a href="#" class="button">Ссылка</a>
  <button class="button" type="button">Кнопка</button>

  <fieldset class="filter-group">
    <legend>Необходимая сумма, ₽</legend>
    <div class="filter-price-range">

      <div class="price-control">
        <!-- полоска  -->
        <div class="scale">
          <!-- прогресс  -->
          <div class="bar"></div>
        </div>
        <!-- кнопка-ползунок  -->
        <div class="range-toggle" style="left: 9px;">
          <img src="img/bg-icon.svg" alt="">
        </div>
      </div>

      <input class="price-value" type="text" name="price" id="filter-price" value="0" style="pointer-events: auto;">

    </div>

  </fieldset>

  <!-- <input class="range" type="range" min="0" max="100" value="50" name="range" step="1"/> -->

  <script src="js/script.js"></script>
</body>

</html>
